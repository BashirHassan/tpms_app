# DigitalTP Nginx Configuration for sitpms.com
# Multi-tenant SaaS with subdomain-based tenancy (e.g., fuk.sitpms.com, gsu.sitpms.com)
# SSL/TLS: Full (strict) - Cloudflare Origin Certificate installed on origin
# Copy to: /etc/nginx/sites-available/sitpms
# Enable: sudo ln -s /etc/nginx/sites-available/sitpms /etc/nginx/sites-enabled/

# Frontend - Main Application (handles all subdomains for multi-tenancy)
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name app.sitpms.com *.sitpms.com www.sitpms.com sitpms.com;

    # SSL Certificate (Cloudflare Origin Certificate)
    ssl_certificate /etc/ssl/cloudflare/sitpms.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/sitpms.com.key;

    root /var/www/digitaltp/frontend/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Main location - serve React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:5007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;

        # Increase max body size for file uploads
        client_max_body_size 10M;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Backend API (Direct access - optional, main access is via /api/ on frontend)
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.sitpms.com;

    # SSL Certificate (Cloudflare Origin Certificate)
    ssl_certificate /etc/ssl/cloudflare/sitpms.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/sitpms.com.key;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase max body size for file uploads
    client_max_body_size 10M;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://127.0.0.1:5007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # Serve uploaded files directly
    location /uploads {
        alias /var/www/digitaltp/backend/uploads;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
}
